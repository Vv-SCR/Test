<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; object-src 'none';">
    <title>Token-2022 Mint (iOS Compatible)</title>
    <style>
        body {
            font: 16px/1.4 -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            text-align: center;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #333;
        }
        .error { background: #d32f2f; }
        .success { background: #388e3c; }
        .waiting { background: #f57c00; }
        button {
            background: #9945ff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>ü™ô Token-2022 Mint</h1>
    <div class="status" id="status">Tap to create your token mint ‚ú®</div>
    
    <button id="mintButton" onclick="createMint()">Create Token Mint</button>
    <button id="debugButton" onclick="toggleDebug()" style="background: #666;">Show Debug</button>
    
    <div id="debug" class="debug" style="display: none;"></div>

    <!-- Use jsDelivr with async loading and fallbacks -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.4/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.4.8/lib/index.iife.min.js"></script>
    
    <!-- Fallback scripts -->
    <script>
        // Check if libraries loaded, if not try alternatives
        window.addEventListener('load', async () => {
            if (typeof solanaWeb3 === 'undefined') {
                console.log('Primary Solana Web3 failed, trying fallback...');
                await loadScript('https://unpkg.com/@solana/web3.js@1.95.4/lib/index.iife.min.js');
            }
            if (typeof splToken === 'undefined') {
                console.log('Primary SPL Token failed, trying fallback...');
                await loadScript('https://unpkg.com/@solana/spl-token@0.4.8/lib/index.iife.min.js');
            }
        });
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
    </script>

    <script>
        // Enhanced error handling and logging for iOS
        let debugLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            debugLog.push(logEntry);
            console.log(logEntry);
            
            // Update debug display
            const debugDiv = document.getElementById('debug');
            debugDiv.innerHTML = debugLog.slice(-20).join('\n');
            debugDiv.scrollTop = debugDiv.scrollHeight;
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            log(message, type);
        }

        function toggleDebug() {
            const debug = document.getElementById('debug');
            const button = document.getElementById('debugButton');
            if (debug.style.display === 'none') {
                debug.style.display = 'block';
                button.textContent = 'Hide Debug';
            } else {
                debug.style.display = 'none';
                button.textContent = 'Show Debug';
            }
        }

        // Check if libraries loaded successfully with retry
        async function checkLibraries() {
            // Wait up to 10 seconds for libraries to load
            for (let i = 0; i < 20; i++) {
                if (typeof solanaWeb3 !== 'undefined' && typeof splToken !== 'undefined') {
                    log('‚úÖ Libraries loaded successfully');
                    return true;
                }
                log(`‚è≥ Waiting for libraries... (${i + 1}/20)`);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            // Check what specifically failed
            if (typeof solanaWeb3 === 'undefined') {
                throw new Error('Solana Web3.js failed to load from CDN');
            }
            if (typeof splToken === 'undefined') {
                throw new Error('SPL Token library failed to load from CDN');
            }
        }

        // Check BigInt support (iOS issue)
        function checkBigIntSupport() {
            if (typeof BigInt === 'undefined') {
                throw new Error('BigInt not supported - please update iOS/Safari');
            }
            log('‚úÖ BigInt support confirmed');
            return true;
        }

        // Check Phantom wallet
        function checkPhantom() {
            if (!window.phantom?.solana) {
                throw new Error('Phantom wallet not detected - open in Phantom browser');
            }
            log('‚úÖ Phantom wallet detected');
            return true;
        }

        async function createMint() {
            const button = document.getElementById('mintButton');
            button.disabled = true;
            button.textContent = 'Creating...';

            try {
                // Pre-flight checks
                log('üîç Running compatibility checks...');
                checkLibraries();
                checkBigIntSupport();
                checkPhantom();

                // Constants
                const RPC = 'https://api.mainnet-beta.solana.com';
                const MINT = new solanaWeb3.PublicKey('6pkvcHQoA9J5KbSJQ1sUBuR2Vx16SoFLMKqcbXocEz8P');
                const TOKEN_2022 = splToken.TOKEN_2022_PROGRAM_ID;
                const DECIMALS = 0;

                log('üì° Connecting to Phantom...');
                updateStatus('Connecting to Phantom wallet...', 'waiting');

                // Connect to Phantom with timeout
                const provider = window.phantom.solana;
                const connectPromise = provider.connect();
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Connection timeout')), 10000)
                );

                await Promise.race([connectPromise, timeoutPromise]);
                
                const feePayer = provider.publicKey;
                log(`‚úÖ Connected! Wallet: ${feePayer.toString().slice(0, 8)}...`);

                // Create connection with retry logic
                log('üåê Connecting to Solana network...');
                updateStatus('Connecting to Solana network...', 'waiting');
                
                const conn = new solanaWeb3.Connection(RPC, {
                    commitment: 'confirmed',
                    confirmTransactionInitialTimeout: 60000
                });

                // Test connection
                try {
                    await conn.getLatestBlockhash();
                    log('‚úÖ Network connection established');
                } catch (err) {
                    throw new Error(`Network connection failed: ${err.message}`);
                }

                // Get rent exemption amount
                log('üí∞ Calculating rent exemption...');
                updateStatus('Calculating rent requirements...', 'waiting');
                
                const rent = await conn.getMinimumBalanceForRentExemption(82);
                log(`üí∞ Rent required: ${rent / 1e9} SOL`);

                // Create instructions
                log('üìù Building transaction...');
                updateStatus('Building transaction...', 'waiting');

                // 1. Transfer lamports for rent exemption
                const ix1 = solanaWeb3.SystemProgram.transfer({
                    fromPubkey: feePayer,
                    toPubkey: MINT,
                    lamports: rent
                });

                // 2. Initialize mint (Token-2022)
                const ix2 = splToken.createInitializeMint2Instruction(
                    MINT,
                    DECIMALS,
                    feePayer,
                    feePayer,
                    TOKEN_2022
                );

                // Build transaction
                const { blockhash } = await conn.getLatestBlockhash('confirmed');
                const transaction = new solanaWeb3.Transaction({
                    feePayer,
                    recentBlockhash: blockhash
                }).add(ix1, ix2);

                log('‚úçÔ∏è Transaction built, requesting signature...');
                updateStatus('Please approve in Phantom...', 'waiting');

                // Sign and send with enhanced error handling
                try {
                    const { signature } = await provider.signAndSendTransaction(transaction);
                    
                    log(`üöÄ Transaction sent: ${signature}`);
                    updateStatus('Transaction submitted! Confirming...', 'waiting');

                    // Wait for confirmation
                    const confirmation = await conn.confirmTransaction({
                        signature,
                        blockhash,
                        lastValidBlockHeight: (await conn.getLatestBlockhash()).lastValidBlockHeight
                    });

                    if (confirmation.value.err) {
                        throw new Error(`Transaction failed: ${JSON.stringify(confirmation.value.err)}`);
                    }

                    // Success!
                    const successMessage = `‚úÖ Token mint created successfully!`;
                    const explorerUrl = `https://explorer.solana.com/tx/${signature}`;
                    
                    updateStatus(successMessage, 'success');
                    log(`üéâ Success! Explorer: ${explorerUrl}`);
                    
                    // Show clickable link
                    setTimeout(() => {
                        const status = document.getElementById('status');
                        status.innerHTML = `
                            ${successMessage}<br>
                            <a href="${explorerUrl}" target="_blank" style="color: #61dafb; text-decoration: underline;">
                                View on Solana Explorer
                            </a>
                        `;
                    }, 1000);

                } catch (signError) {
                    if (signError.message.includes('rejected')) {
                        throw new Error('Transaction was rejected by user');
                    }
                    throw signError;
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                updateStatus(`Error: ${error.message}`, 'error');
                
                // Show helpful error messages for common iOS issues
                if (error.message.includes('BigInt')) {
                    updateStatus('Error: Please update iOS/Safari to latest version', 'error');
                } else if (error.message.includes('Phantom')) {
                    updateStatus('Error: Please open this page in Phantom browser', 'error');
                } else if (error.message.includes('timeout')) {
                    updateStatus('Error: Connection timeout - check network and try again', 'error');
                }
            } finally {
                button.disabled = false;
                button.textContent = 'Create Token Mint';
            }
        }

        // Enhanced error handling for iOS
        window.addEventListener('error', (event) => {
            log(`Global Error: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            log(`Unhandled Promise: ${event.reason}`, 'error');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ App initialized');
            
            // Check if running in Phantom
            if (!window.phantom?.solana) {
                updateStatus('‚ö†Ô∏è Please open this page in Phantom browser', 'error');
            }
        });
    </script>
</body>
</html>
